<section class="training" *ngIf="!ongoingTraining">
    <mat-tab-group>        
        <mat-tab label="Novo Treino"> 
            <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training>    
        </mat-tab>
        <mat-tab label="Treinos Anteriores"> 
            <app-past-training></app-past-training>    
        </mat-tab>
    </mat-tab-group>
</section>
<app-current *ngIf="ongoingTraining"></app-current>
