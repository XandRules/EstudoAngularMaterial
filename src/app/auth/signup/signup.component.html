<section class="signup-form">
    <form 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    fxLayoutGap="10px"
    #f="ngForm" (ngSubmit)="onSubmit(f)">
       
            <mat-form-field hintLabel="Digite um e-mail válido.">
                <input matInput 
                type="email" 
                placeholder="E-mail" 
                ngModel name="email"
                email
                required
                #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')"> E-mail deve ser preenchido.</mat-error>
                <mat-error *ngIf="emailInput.hasError('email')"> E-mail deve ser válido.</mat-error>
            </mat-form-field>
            
            <mat-form-field hintLabel="Seu nome completo.">
                <input matInput 
                type="text"
                 placeholder="Nome completo" 
                 ngModel name="nome"
                 required
                 minlength="2"
                 #nomeInput="ngModel">
                 <mat-error *ngIf="nomeInput.hasError('required')"> Nome deve ser preenchido.</mat-error>
                 <mat-error *ngIf="nomeInput.hasError('minlength')"> Nome deve ser ter 2 caracteres ou mais.</mat-error>
            </mat-form-field>
            
            <mat-form-field hintLabel="A senha deve ter pelo menos 8 caracteres">
                <input matInput 
                type="password" 
                placeholder="Senha" 
                ngModel name="password"
                required
                minlength="8"
                #pwd="ngModel">   
                <mat-hint align="end">{{pwd.value?.length}} / 8</mat-hint>    
                <mat-error *ngIf="pwd.hasError('required')"> Senha deve ser preenchido.</mat-error>
                <mat-error *ngIf="pwd.hasError('minlength')"> Senha deve ser ter 8 caracteres ou mais.</mat-error>     
            </mat-form-field>
            
            <mat-form-field hintLabel="Digite sua data de nascimento.">
                <input matInput 
                [matDatepicker]="myDatepicker" 
                placeholder="Data Nacimento" 
                ngModel name="dataNascimento"
                [max]="maxDate"
                required
                #dataNascimento="ngModel">
                <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #myDatepicker></mat-datepicker>
                <mat-error *ngIf="dataNascimento.hasError('required')">Data de nascimento deve ser preenchida</mat-error>
            </mat-form-field>
            <mat-checkbox labelPosition="before" ngModel name="AceitarTermos" required>
                Aceitar termos e condições.
            </mat-checkbox> 
        
            <button type="submit" [disabled]="!f.valid" mat-raised-button color="primary">Cadastrar</button>
    </form>
</section>
