<section>
    <form>
        
        <mat-form-field >
            <input matInput type="email" placeholder="E-mail" value="">
        </mat-form-field>
        
        <mat-form-field >
            <input matInput type="text" placeholder="Nome completo" value="">
        </mat-form-field>
        
        <mat-form-field >
            <input matInput type="password" placeholder="Senha" value="">            
        </mat-form-field>
        
        <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>

    </form>
</section>
